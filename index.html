<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/wish.css">

    <title>Happy Birthday🎈</title>
</head>
<body>
    
<header>
    <div class="">
        <div class="flex flex-col">
            <div class="flex flex-row logo">
                <span>┌∩┐(◣_◢)┌∩┐</span>
            </div>
            <div class="baseline">
                <hr>
            </div>
            <div class="bulbs">
                <img src="./assets/images/bulb.png" alt="Its Dark In Here">
            </div>
        </div>
    </div>
</header>

<main class="flex flex-col">

    <section id="wish" class="wish">
        <div class="container">
            <div class="flex flex-col" style="position: relative;">
                <div class="hbd_text">
                    <h1>🎊Happy Birthday🎉</h1>
                </div>
                <div class="flex flex-col" style="position: relative;">
                    <div class="hbd_cloud">
                        <img src="./assets/images/pink_cloud.png" alt="Sky Is Clear">
                    </div>
                    <div class="hbd_camera">
                        <img src="./assets/images/click_click.png" alt="No Camera Found">
                    </div>
                    <div class="hbd_img">
                        <img src="./assets/images/head_img.png" alt="Morty Failed To Load">
                    </div>
                    <div class="hbd_ribbon">
                        <img src="./assets/images/ribbon.png" alt="Pee Poo Pee...">
                    </div>
                </div>
                <div class="hbd_name">
                    <h1>✨Olivia🐾</h1>
                </div>
                <div class="floating_img floating_1">
                    <img src="./assets/images/sticky_img_1.png" alt="Kitty Not Found">
                </div>
                <div class="floating_img floating_2">
                    <img src="./assets/images/sticky_img_2.png" alt="Kitty Not Found">
                </div>
            </div>
        </div>
    </section>

    <button class="btn btn-scroll">
        <a href="#wish2"><></a>
    </button>

    <section id="wish2" class="entry">
        <div class="container">
            <div class="flex flex-col">
                <div class="hbd_text">
                    <h1>🎊Happy Birthday🎉</h1>
                </div>
                <div class="hbd_img">
                    <img src="./assets/images/head_img.png" alt="Morty Failed To Load" width="250px">
                </div>
                <div class="hbd_name">
                    <h1>✨Olivia🐾</h1>
                </div>    
            </div>
        </div>
    </section>

</main>

<footer>

</footer>


<script src="./scripts/main.js"></script>
</body>
</html>
