<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/wish.css">
    <link rel="stylesheet" href="./css/btn.css">
    <link rel="stylesheet" href="./css/card.css">


    <title>Happy Birthdayüéà</title>
</head>
<body>
    
<header>
    <div class="">
        <div class="flex flex-col">
            <div class="flex flex-row logo">
                <span>‚îå‚à©‚îê(‚ó£_‚ó¢)‚îå‚à©‚îê</span>
            </div>
            <div class="baseline">
                <hr>
            </div>
            <div class="bulbs">
                <img src="./assets/images/bulb.png" alt="Its Dark In Here">
            </div>
        </div>
    </div>
</header>

<main class="flex flex-col" style="position: relative;">

    <section id="wish" class="wish">
        <div class="container">
            <div class="flex flex-col" style="position: relative;">
                <div class="hbd_text">
                    <h1>üéäHappy Birthdayüéâ</h1>
                </div>
                <div class="flex flex-col" style="position: relative;">
                    <div class="hbd_cloud">
                        <img src="./assets/images/pink_cloud.png" alt="Sky Is Clear">
                    </div>
                    <div class="hbd_camera">
                        <img src="./assets/images/click_click.png" alt="No Camera Found">
                    </div>
                    <div class="hbd_img">
                        <img src="./assets/images/head_img.png" alt="Morty Failed To Load">
                    </div>
                    <div class="hbd_ribbon">
                        <img src="./assets/images/ribbon.png" alt="Pee Poo Pee...">
                    </div>
                </div>
                <div class="hbd_name">
                    <h1>‚ú®Oliviaüêæ</h1>
                </div>
                <div class="floating_img floating_1">
                    <img src="./assets/images/sticky_img_1.png" alt="Kitty Not Found">
                </div>
                <div class="floating_img floating_2">
                    <img src="./assets/images/sticky_img_2.png" alt="Kitty Not Found">
                </div>
            </div>
        </div>
    </section>

    <div class="flex flex-row floating_btn">
        <span class="start_btn prev" onclick="cycleBack()">BACK</span>
        <span class="start_btn start" style="display: inline-block;" onclick="scrollBottom()">START</span>
        <span class="start_btn next" style="display: none;" onclick="cycleForward()">NEXT</span>
        <span class="start_btn confetti" style="display: none;" onclick="">CELEBRATE</span>
    </div>

    <section id="timeline" class="entry">
        <div class="container">
            <div class="flex card_wrapper">
                <div class="clip">
                    <img src="./assets/images/paper_clip.png" alt="No clip">
                </div>
                <div class="flex flex-row card">

                    <div class="flex flex-row card_content_wrapper">

                        <div class="flex flex-row card_img">

                            <div class="duct_tape">
                                <img src="./assets/images/duct_tape.png" alt="Tape lost">
                            </div>

                            <div class="flex flex-row polaroid_container">
                                <div class="flex flex-row polaroid_group">
                                    <img id="pol1" class="polaroid" src="./assets/images/polaroids/pol1.jpg" alt="">
                                    <img id="pol2" class="polaroid" style="display: none;" src="./assets/images/polaroids/pol2.jpg" alt="">
                                    <img id="pol3" class="polaroid" style="display: none;" src="./assets/images/polaroids/pol3.jpg" alt="">
                                    <img id="pol4" class="polaroid" style="display: none;" src="./assets/images/polaroids/pol4.jpg" alt="">
                                    <img id="pol5" class="polaroid" style="display: none;" src="./assets/images/polaroids/pol5.jpg" alt="">
                                    <img id="pol6" class="polaroid" style="display: none;" src="./assets/images/polaroids/pol6.jpg" alt="">
                                    <img id="pol7" class="polaroid" style="display: none;" src="./assets/images/polaroids/pol7.jpg" alt="">
                                    <img id="pol8" class="polaroid" style="display: none;" src="./assets/images/polaroids/pol8.jpg" alt="">
                                </div>
                            </div>

                        </div>

                        <div class="card_txt">

                            <div class="flex flex-row sticky-container">
                                <div class="pin">
                                    <img src="./assets/images/pin.png" alt="Pin Broke">
                                </div>
                                <div class="sticky-outer">
                                    <div class="sticky">
                                        <svg width="0" height="0">
                                        <defs>
                                            <clipPath id="stickyClip" clipPathUnits="objectBoundingBox">
                                            <path
                                                d="M 0 0 Q 0 0.69, 0.03 0.96 0.03 0.96, 1 0.96 Q 0.96 0.69, 0.96 0 0.96 0, 0 0"
                                                stroke-linejoin="round"
                                                stroke-linecap="square"
                                            />
                                            </clipPath>
                                        </defs>
                                        </svg>
                                        <div class="sticky-content">
                                            Hello! I'm a<br>
                                            sticky note!
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
                <div class="flex flex-row stickers">
                    <div class="sticker_1">
                        <img src="./assets/images/sticker_1.png" alt="No Sticker">
                    </div>
                    <div class="sticker_2">
                        <img src="./assets/images/sticker_2.png" alt="No Sticker">
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>

<footer>

</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="./scripts/main.js"></script>
<script src="./scripts/scroll.js"></script>
<script src="./scripts/carousel.js"></script>
</body>
</html>
